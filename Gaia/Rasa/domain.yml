version: "3.1"

intents:
  - goodbye
  - affirm
  - deny
  - greet
  - bot_challenge
  - calculate_emissions
  - ask_openai
  - query_openai
  - mood_unhappy
  - mood_great

responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"

  utter_goodbye:
    - text: "Bye! Have a great day."

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_emission_result:
    - text: "Your emissions are calculated as [100](result) tons of CO2."
#Added this 10/6 for rasa to give a result for emissions calculation

  #utter_cheer_up:
  #  - text: "Here is something to cheer you up!"

  #utter_did_that_help:             Add back later, but mood great will refrence this
  #  - text: "Did that help you?"

  #utter_happy:
  #  - text: "Yay!"

slots:
  activity:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: activity

  money:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: money

  money_unit:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: money_unit

  distance:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: distance

  distance_unit:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: distance_unit

actions:
  - action_calculate_emissions
  - action_list_activities
  - action_handle_missing_values
  - utter_emission_result
  - action_query_openai
  - action_openai_call

entities:
  - activity
  - money
  - money_unit
  - distance
  - distance_unit

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
