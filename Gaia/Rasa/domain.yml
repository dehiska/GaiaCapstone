version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - calculate_emissions
  #- give environmental recommendations
  #- give positive news about the environment
  #- take lifestyle emissions quiz

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_how_can_I_help_you:
  - text: "How can I help you?"

#  buttons:
#    -title: "/give environmental recommendations"
#    payload: "/tell some good news"
#    -title: "take lifestyle emissions quiz"
#    payload: '/'

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_activity:
  - text: "Which activity would you like to choose?"

  utter_emissions_result:
    - text: "The estimated emissions for {activity} are {emissions} kg CO2."

#__________________________

slots:
  activity:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: activity

  money:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: money

  money_unit:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: money_unit

  distance:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: distance

  distance_unit:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: distance_unit

actions:
  - action_calculate_emissions

entities:
  - activity
  - money
  - money_unit
  - distance
  - distance_unit

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
