    <title>Gaia's Recommendations For You</title>

<body class="rec-body">

<a href="/homepage" class="rec-back-button">Backpage</a>

    <div class="rec-header">Gaia's Recommendations For You</div>

        <div class="rec-left-panel">
            <h3>Electricity Usage</h3>
            <!-- Placeholder for graph -->
            <img src="{{ chart_url }}" alt="Electricity Usage Chart" width="80%">
        </div>
        <div class="rec-right-panel">
            <h3>Your Personalized Recommendations</h3>
            <ul>
                {% for recommendation in recommendations %}
                <li>{{ recommendation }}</li>
                {% endfor %}
            </ul>

        <div class="home-content">

</html>
