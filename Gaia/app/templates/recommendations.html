<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaia's Recommendations For You</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="rec-bodyY">

<a href="/homepage" class="rec-back-button">Backpage</a>

<div class="rec-container">
    <div class="rec-header">Gaia's Recommendations For You</div>
    <div class="rec-content">

        <div class="rec-section">
            <h3>Generated Recommendations</h3>
            <ul>
                {% for rec in generated_recommendations %}
                    <li>{{ rec|safe }}</li>
                {% endfor %}
            </ul>
        </div>

        <!-- Electricity Usage Section -->
        <div class="rec-section">
            <h3>Electricity Usage</h3>
            <img src="{{ graphs['electricity_kwh'] }}" alt="Electricity Usage Chart">
        </div>

        <!-- Energy Source Section -->
        <div class="rec-section">
            <h3>Energy Source</h3>
            <img src="{{ graphs['energy_source'] }}" alt="Energy Source Chart">
        </div>


        <!-- Car Emissions Section -->
        <div class="rec-section">
            <h3>Car Emissions</h3>
            <img src="{{ graphs['car_miles'] }}" alt="Car Emissions Chart">
        </div>

        <!-- Short Flights Section -->
        <div class="rec-section">
            <h3>Short Flights</h3>
            <img src="{{ graphs['short_flights'] }}" alt="Short Flights Chart">
        </div>

        <!-- Long Flights Section -->
        <div class="rec-section">
            <h3>Long Flights</h3>
            <img src="{{ graphs['long_flights'] }}" alt="Long Flights Chart">
        </div>

        <!-- Diet Emissions Section -->
        <div class="rec-section">
            <h3>Diet Emissions</h3>
            <img src="{{ graphs['diet'] }}" alt="Diet Emissions Chart">
        </div>

        <!-- Waste Emissions Section
        <div class="rec-section">
            <h3>Waste Emissions</h3>
            <img src="{{ graphs['recycles'] }}" alt="Waste Emissions Chart">
        </div> -->

        <div class="home-content">
            <form action="/logout" method="POST">
            <button type="submit" class="btn-box">Logout</button>
            </form>
        </div>
    </div>
</div>
